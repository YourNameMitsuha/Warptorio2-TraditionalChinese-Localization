[mod-name]
warptorio2=Warptorio2

[mod-description]
warptorio2=在行星間移動的平台上建設你的基地，並在蟲子將你淹沒之前逃離他們。

[mod-setting-tooltip]
warptorio_pollution_exponent=微小的變化可以造成巨大的影響。 汙染 = 汙染 + 汙染 ^ X

[mod-setting-name]
warptorio_no_lootchest=困難度: 關閉生成戰利品箱
warptorio_robot_warping=困難度: 所有部屬在平台外的機器人都將隨著躍遷移動。
warptorio_biter_warping=困難度: 禁止平台上的蟲子跟著躍遷。

warptorio_no_blueprint=Warptorio: 發生衝突時禁止從平台上移除實體
warptorio_loader_top=平台物流: 裝載器輸送帶方向 (北半部分)
warptorio_loader_bottom=平台物流: 裝載器輸送帶方向 (南半部分)
warptorio_loaderchest_provider=平台物流: 裝載箱-出貨箱類別
warptorio_loaderchest_requester=平台物流: 裝載箱-進貨箱類別
warptorio_combinator_offset=收集器: 組合器從收集器邊緣偏移一格。
warptorio_solar_multiplier=困難度: 太陽能倍增器，影響放置於平台地底樓層的太陽能板。

warptorio_warpchance=困難度: 降落於目標選擇行星的機率。
warptorio_votewarp_multi=多人: 躍遷前需要投票的玩家比例，在0與1之間。

warptorio_pollution_tickrate=困難度: 汙染排放係數，以秒為單位。
warptorio_pollution_exponent=困難度: 由平台生產的汙染每兩秒以該數量成倍增加。
warptorio_pollution_multiplier=困難度: 每次應用時，汙染指數結果將會乘以該數值。

warptorio_science_output_multiplier=Warptorio 科技包難度倍增器

warptorio_pollution_disable=困難度: 關閉躍遷平台基礎汙染。工廠汙染將維持原狀。
warptorio_biter_expansion=困難度: 蟲子基地擴張率時間縮減係數
warptorio_biter_min=困難度: 蟲子基地擴張最短時間，以分鐘為單位。
warptorio_biter_max=困難度: 蟲子基地擴張最大時間，以分鐘為單位。
warptorio_biter_redux=困難度: 蟲子基地擴張最大縮減時間，以分鐘為單位。
warptorio_biter_wavemin=困難度: 蟲子進攻最短機率Biter (每秒X分之1)
warptorio_biter_wavemax=困難度: 蟲子進攻最短機率 (每秒X分之1)
warptorio_biter_waverng=困難度: 蟲子進攻率降低 (每秒-X分之1) 直到最低機率。
warptorio_biter_wavesize=困難度: 每分鐘增加的蟲群進攻規模，以蟲子數量為單位。
warptorio_biter_wavesizemax=困難度: 蟲群進攻隊伍規模最大值，以蟲子數量為單位。0=無限
warptorio_biter_wavestart=困難度: 躍遷後蟲群進攻延遲，以分鐘為單位。

warptorio_autowarp_always=困難度: 自動躍遷永遠保持開啟
warptorio_autowarp_time=困難度: 基地自動躍遷計時器，以分鐘為單位。

warptorio_autowarp_disable=困難度: 關閉自動躍遷
warptorio_warpcharge_max=躍遷充能: 最大可能充能時間，以分鐘為單位。
warptorio_warpcharge_zonegain=躍遷充能: 從躍遷區域直線上升最大時間，以分鐘為單位。
warptorio_warpcharge_zone=躍遷充能: 躍遷區域 # at which max linear zone time is reached
warptorio_warpcharge_multi=躍遷充能: 躍遷區域倍增器已被加進充能時間
warptorio_warp_charge_factor=躍遷充能: 平台與所有樓層每X個實體，充能時間增加1分鐘。

warptorio_ability_warp=能力: 躍遷後最初冷卻時間，以分鐘為單位。
warptorio_ability_cooldown=能力: 基礎冷卻時間，以分鐘為單位。
warptorio_ability_timegain=能力: 由於能力使用次數而增加的冷卻時間，以分鐘為單位。
warptorio_ability_drain=能力: 能力能量消耗起始量，以每tick的百分比乘數為單位 (60tick=1秒)

warptorio_carebear=困難度: 孤軍奮戰很危險，帶上這個 (Carebear Starter/Helper Chest)
warptorio_water=困難度: 早期鍋爐室用水域。
