[technology-description]
warptorio-mining-prod=躍遷科技允許我們採集物資時幾乎同時能複製資源。
warptorio-axe-speed=改進將行星結構躍遷至庫存的功能。
warptorio-bot-speed=允許機器人進行短距離躍遷飛行，稍微提高速度。
warptorio-reach=那次躍遷反應爐事件賦予你創造局部扭曲的超自然能力，提高了你的觸及距離。
warptorio-physdmg=躍遷科技可以對我們的武器裝備與防禦網進行微小的改進。
warptorio-accumulator=這些蓄能器可以平衡躍遷平台與所有躍遷蓄能器之間的能量，從而提高平台樓層之間的能量吞吐量。
warptorio-teleporter-portal=解鎖躍遷平台星際傳送器
warptorio-toolbar=掌握與生俱來的躍遷空間控制能力，允許你遠程召回收集器與傳送器。
warptorio-striders=那次躍遷反應爐事件賦予你產生局部躍遷的超自然能力，提高移動速度。

warptorio-rail-nw=躍遷鐵路偵測經過的火車，並且將火車上的物品躍遷至或躍遷出躍遷工廠樓層。
